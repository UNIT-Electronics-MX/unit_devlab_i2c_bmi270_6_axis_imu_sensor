name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Deploy to gh-pages branch
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Crear o actualizar rama gh-pages
        git fetch origin gh-pages:gh-pages || git checkout --orphan gh-pages
        git checkout gh-pages || git checkout --orphan gh-pages
        
        # Limpiar todo excepto docs y .git
        find . -maxdepth 1 ! -name 'docs' ! -name '.git' ! -name '.' -exec rm -rf {} +
        
        # Mover contenido de docs a raÃ­z
        if [ -d "docs" ]; then
          mv docs/* . 2>/dev/null || true
          mv docs/.* . 2>/dev/null || true
          rm -rf docs
        fi
        
        # Commit y push
        git add -A
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "Deploy to GitHub Pages: ${GITHUB_SHA}"
          git push -f origin gh-pages
        else
          echo "No changes to deploy"
        fi
