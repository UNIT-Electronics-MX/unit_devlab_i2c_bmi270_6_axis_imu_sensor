name: Build and Deploy Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'hardware/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Jinja2
        
    - name: Clean previous documentation
      run: |
        chmod +x .github/scripts/clean_docs.sh
        .github/scripts/clean_docs.sh
        
    - name: Copy hardware files and generate HTML
      run: |
        chmod +x .github/scripts/build_docs.sh
        .github/scripts/build_docs.sh
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        publish_branch: gh-pages
        force_orphan: false
        keep_files: false
        enable_jekyll: false
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
